- name: configuring mongodb server
  become: yes
  hosts: mongodb
  tasks:
  - name: copying mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: installing mongodb
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start and enable mongodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes

  - name: replacing ip to 0.0.0.0 in mongod.conf to allow remote connections
    ansible.builtin.replace:
       path: /etc/mongod.conf
       regexp: '127.0.0.0'
       replace: '0.0.0.0'

  - name: restart mongodb
    ansible.builtin.service:
      name: mongod
      state: restarted
      